<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\mathcal{V}\) be a grading of Lie algebra \(\mathfrak{g}\text{.}\) We say that \(\mathcal{V}\) admits a <dfn class="terminology">positive realization</dfn> if it has a realization as a positive \(\mathbb{R}\)-grading.</p>
