<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We give a computational method to compute a maximal grading and all gradings over torsion free abelian groups for any Lie algebra. We classify up to isomorphism all torsion free gradings of all nilpotent Lie algebras of dimension up to 6.</p>
