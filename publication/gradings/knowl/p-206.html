<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Finally, by Hodge duality, we obtain the bounds for \(\ell^{q,p}\) cohomology in complementary degree, that is \(\ell^{q,p}H^4(G)\neq 0\text{,}\) \(\ell^{q,p}H^5(G)\neq 0\text{,}\) and \(\ell^{q,p}H^6(G)\neq 0\text{,}\) for \(\frac{1}{p}-\frac{1}{q}\lt\frac{1}{10}\text{.}\)</p>
