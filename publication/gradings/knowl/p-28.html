<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When \(S\) is a group \(A\) such that the unique element \(\gamma\) is given by the group operation as \(\gamma=a\star b\text{,}\) we say that the grading \(\mathcal{V}\) is <dfn class="terminology">over \(A\)</dfn>, or that \(\mathcal{V}\) is an <dfn class="terminology">\(A\)-grading</dfn>.</p>
