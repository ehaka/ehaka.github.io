<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.1</span><span class="period">.</span>
</h6>
<p>Suppose the base field \(F\) is algebraically closed. Then there exists an algorithm to compute a finite collection of <a class="xref" data-knowl="./knowl/def-grading.html" title="Definition 2.1">gradings</a> containing up to <a class="xref" data-knowl="./knowl/def-equivalent-gradings.html" title="Definition 2.10">equivalence</a> all the <a class="xref" data-knowl="./knowl/def-torsion-free-grading.html" title="Definition 2.4">torsion-free</a> gradings of \(\mathfrak{g}\text{.}\)</p></article><span class="incontext"><a href="section-introduction.html#theorem-enumeration-of-gradings">in-context</a></span>
