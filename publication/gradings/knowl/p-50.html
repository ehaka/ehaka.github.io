<p>Notice that the assumption that the weights generate is indeed necessary: for instance, the gradings \(\RR = V_1 \) over \(\ZZ\) and \(\RR = V_{(1,0)} \) over \(\ZZ^2\) are push-forward gradings of each others, but they are not equivalent.</p>
