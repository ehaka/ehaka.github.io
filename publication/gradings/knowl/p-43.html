<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>An \(A\)-grading \(\mathcal V \) and a \(B\)-grading \(\mathcal W\) are said to be <dfn class="terminology">equivalent</dfn> if there exist an automorphism \(\Phi \in \mathrm{Aut}(\mathfrak g)\) and a group isomorphism \(f \colon A \to B \) such that \(\mathcal W = f_* \Phi(\mathcal V) \text{.}\)</p>
