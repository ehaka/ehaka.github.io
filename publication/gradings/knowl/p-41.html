<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\mathcal W = {f}_*\mathcal V\) for some homomorphism \(f\text{,}\) then \(\mathcal W \) is a coarsening of \(\mathcal V\text{.}\) The map \(f\) is injective on the weights if and only if \(\mathcal V\) and \(\mathcal W\) have the same layers.</p>
